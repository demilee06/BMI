<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="calculator">
            <form>
                <div>
                    <h2>Metric Measurements</h2>
                    <br>
                    <p>Weight(Kilograms)</p> <input type="number" id="value" class="total">
                    <p>Heights(Centimeters)</p> <input type="number" id="value" class="total">
                    <br>
                    <h2>Imperial Measurements</h2>
                    <br>
                    <p>Weight(Pounds)</p> <input type="number" id="value" class="total">
                    <p>Height(Feet - Inches)</p> <input type="number" id="value" class="total"> <input type="number" id="value" class="total">
                    <h2>BMI (Body Mass Index)</h2>
                    <br>
                    <button class="answer">Calculate</button>
                    <br><br>
                    <p>Please enter your weight and height in the fields above.</p>
                    <br>
                    <p>Underweight: < 18.5 </p>
                    <p>Normal weight: 18.5 - 24.9 </p>
                    <p>Overweight: 25 - 29.9 </p>
                    <p>Obese: > 30 </p>
                </div>
            </form>
        </div>
    </div>
    <script src="./script/BMI.js"></script>
</body>
</html>
